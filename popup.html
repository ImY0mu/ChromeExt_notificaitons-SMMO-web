<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SMMO settings</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <div class="top">
            <span>Notifications</span>
        </div>
        <ul class="tg-list">
            <li class="tg-list-item">
              <h4>Steps</h4>
              <input class="tgl tgl-ios" id="steps" type="checkbox"/>
              <label class="tgl-btn" for="steps"></label>
            </li>
            <li class="tg-list-item">
                <h4>Energy</h4>
                <input class="tgl tgl-ios" id="energy" type="checkbox"/>
                <label class="tgl-btn" for="energy"></label>
            </li>
        </ul>
        <ul class="tg-list">
            <li class="tg-list-item">
                <h4>Quests</h4>
                <input class="tgl tgl-ios" id="quests" type="checkbox"/>
                <label class="tgl-btn" for="quests"></label>
            </li>
            <li class="tg-list-item">
                <h4>Messages</h4>
                <input class="tgl tgl-ios" id="messages" type="checkbox"/>
                <label class="tgl-btn" for="messages"></label>
            </li>
        </ul>
        <ul class="tg-list">
            <li class="tg-list-item">
                <h4>Notifications</h4>
                <input class="tgl tgl-ios" id="notifications" type="checkbox"/>
                <label class="tgl-btn" for="notifications"></label>
            </li>
            <li class="tg-list-item">
                <button id="check" class="button">Check</button>
            </li>
        </ul>
        <div class="bottom"></div>
    </div>
    <script src="js/jquery.min.js"></script>
    <script src="js/popup.js"></script>
</body>
</html>
